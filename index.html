<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .calculator-container {
            max-width: 400px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            width: 80px;
            height: 80px;
            font-size: 1.5em;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator text-center">
            <h1 class="alert alert-primary">Calculator</h1>
            <input id="num1" class="form-control mb-3" placeholder="Enter First Number">
            <input id="num2" class="form-control mb-3" placeholder="Enter Second Number">
            <div>
                <button onclick="performOperation('add')" class="btn btn-primary">+</button>
                <button onclick="performOperation('sub')" class="btn btn-primary">-</button>
                <button onclick="performOperation('mult')" class="btn btn-primary">&times;</button>
                <button onclick="performOperation('div')" class="btn btn-primary">&divide;</button>
            </div>

            <div id="result" class="mt-4 alert alert-success">
                <h2><span id="output"></span></h2>
            </div>
        </div>
    </div>

    <script>
        function performOperation(operationType) {
            var x = parseFloat(document.getElementById("num1").value);
            var y = parseFloat(document.getElementById("num2").value);

            if (isNaN(x) || isNaN(y)) {
                alert("Please enter valid numbers.");
                return;
            }

            var result;
            switch (operationType) {
                case 'add':
                    result = x + y;
                    break;
                case 'sub':
                    result = x - y;
                    break;
                case 'mult':
                    result = x * y;
                    break;
                case 'div':
                    if (y !== 0) {
                        result = x / y;
                    } else {
                        alert("Cannot divide by zero.");
                        return;
                    }
                    break;
                default:
                    alert("Invalid operation.");
                    return;
            }

            document.getElementById("output").innerText = result.toFixed(2);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
